<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Панель администратора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" th:each="el : ${formDocument}">
    <div class="alert alert-info mt-2">
        <h1 th:text="${el.document.name}"/>
        <p>
            <a>Структурное подразделение оказывающее услугу: </a> <a th:text="${el.service.department.name}"/>
        </p>
        <p>
            <a>Услуга: </a> <a th:text="${el.service.serviceName}"/>
        </p>
        <p>
            <a>Форма документа: </a> <a th:text="${el.name}"/>
        </p>
    </div>
    <div class="d-flex justify-content-start flex-wrap">
        <form class="form-row">
            <a th:href="'/manager/all-formDocuments'" class="btn btn-secondary mx-auto">Назад</a>
        </form>
        <form th:action="'/manager/all-formDocuments/formDocument-details/' + ${el.id} +'/remove'" method="post">
            <button class="btn btn-danger mx-1" type="submit">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
