<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<!--Страница для вывода всех пользователей-->
<div class="container mt-5">
    <h1>Заявки</h1>
    <div th:each="el : ${currentAppeals}" class="alert alert-info mt-2">
        <h3 th:text="'Номер заявки №' + ${el.id}"/>
        <p>Услуга: <span th:text="${el.service.serviceName} + ' / ' + ${el.service.department.name}"></span></p>
        <a th:href="'/manager/appeal-details/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="pagination justify-content-start">
        <div class="d-flex justify-content-start flex-wrap">
            <a th:href="'/manager/appeals-main'" class="btn btn-secondary mx-auto">Назад</a>
            <a class="btn btn-success mx-1">Неактивная кнопка</a>
            <a th:href="'/manager/all-appealsOld-znp'" class="btn btn-secondary mx-1">Архив заявок</заявок></a>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
