<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-sm">
    <p class="fs-6 text-danger" th:text="${documentNameError}"></p>
    <form action="/manager/manager-addDocument" method="post" class="row g-3">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <label for="inputDocument" class="form-label">Название документа</label>
            <input type="text" class="form-control" name="inputDocument" id="inputDocument" required>
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-8">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <a th:href="'/manager/all-documents'" class="btn btn-secondary my-2">Назад</a>
        </div>
        <div class="col-sm-2">
        </div>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
