<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Администрирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
        .blue{
            background-color: #4682B4
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<!--Страница для вывода всех пользователей-->
<div class="container mt-5">
    <h1 class="text-center">Выберите раздел</h1>
    <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white blue rounded-3">
                <h2>Запись на прием</h2>
                <p>Просмотреть свои записи на прием</p>
                <a th:href="'/manager/all-appeals-znp'" class="btn btn-outline-light" type="button">Просмотреть</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 alert-info border rounded-3">
                <h2>Онлайн услуги</h2>
                <p>Просмотреть свои заявки на онлайн услуги</p>
                <a th:href="'/manager/all-appeals-online'" class="btn btn-outline-dark" type="button">Просмотреть</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
