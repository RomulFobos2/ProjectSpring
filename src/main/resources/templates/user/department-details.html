<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о структурном подразделении</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
        .blue{
            background-color: #4682B4
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" th:each="el : ${department}">
    <div class="alert alert-info mt-2">
        <h1 th:text="${el.name}"/>
        <div class="row">
            <div class="col-sm-10">
                <a th:text="${el.shortDescription}"/>
            </div>
            <div class="col-sm-2">
                <a>Адрес: </a> <a th:text="${el.address}"/><br>
                <a>Email: </a> <a th:text="${el.email}"/><br>
                <a>Телефон: </a> <a th:text="${el.number}"/><br>
                <!--                <a>Роль для этого подразделения: </a> <a th:text="${el.departmentRole.name}"/>-->
            </div>
        </div>
    </div>
    <div class="p-4 p-md-5 mb-4 text-white rounded blue">
        <div class="col-md-12 px-0">
            <h1>Информация о структурном подразделении</h1>
            <p class="lead my-3"
               th:utext="${#strings.replace(el.description,T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}"></p>
        </div>
    </div>
    <div class="p-4 p-md-5 mb-4 text-black rounded alert-info">
        <div class="col-md-12 px-0">
            <h1>Оказываемые услуги</h1>
            <div class="row text-center">
                <div class="col-sm-4" th:each="service : ${allServices}">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal" th:text="${service.serviceName}"></h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <a th:text="${service.shortDescription}"/>
                            </ul>
                                <a th:href="'service-details/' + ${service.id}" class="w-100 btn btn-lg btn-primary">Детальнее</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-start flex-wrap">
        <form class="form-row">
            <a th:href="'/all-departments'" class="btn btn-secondary mx-auto">Назад</a>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
