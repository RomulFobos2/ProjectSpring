<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Администрирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
        .blue{
            background-color: #4682B4
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<!--Страница для вывода всех пользователей-->
<div class="container mt-5">
    <h1 class="text-center">Выберите тип услуги</h1>
    <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white blue rounded-3">
                <h2>Запись на прием</h2>
                <p>Записаться на прием в выбранное структурное подразделения для получения государственной услуги</p>
                <a th:href="'/appeal-add'" class="btn btn-outline-light" type="button">Записаться на прием</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 alert-info border rounded-3">
                <h2>Получение онлайн услуг</h2>
                <p>Получить онлайн услугу с отправкой документов через форму сайта</p>
                <a th:href="'/appeal-add-online'" class="btn btn-outline-dark" type="button">Получить онлайн услугу</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
